
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Modifier un Book</div>
    <div class="panel-body" >
      <form #f="ngForm" (ngSubmit)="onEditBook(f.value)">
        <div class="form-group">
          <label class="control-label">Titre</label>
          <input class="form-control" type="text" name="title" [(ngModel)]="currentBook.title">
        </div>
        <div class="form-group">
          <label class="control-label">Auteur</label>
          <input class="form-control" type="text" name="author" [(ngModel)]="currentBook.author">
        </div>
        <div class="form-group">
          <label class="control-label">Prix</label>
          <input class="form-control" type="number" name="price" [(ngModel)]="currentBook.price ">
        </div>
        <div class="form-group">
          <label class="control-label">Genre</label>
          <input class="form-control" type="text" name="genre" [(ngModel)]="currentBook.genre">
        </div>
        <div class="form-group">
          <label class="control-label">Quantité</label>
          <input class="form-control" type="number" name="quantity" [(ngModel)]="currentBook.quantity">
        </div>
        <div class="form-group">
          <label class="control-label">Disponibilité</label>
          <input type="checkbox" aria-label="..." name="available" [(ngModel)]="currentBook.available">
        </div>
        <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-save" ></span>Update</button>
      </form>
    </div>
  </div>
</div>
