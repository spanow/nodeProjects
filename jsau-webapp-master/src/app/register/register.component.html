<div class="col-md-12">
  <div class="modal-dialog" style="margin-bottom:0">
    <div class="modal-content">
      <div class="panel-heading">
        <h3 class="panel-title">Sign In</h3>
      </div>
      <div class="panel-body">

        <form>
          <fieldset>
            <div class="form-group">
              <label>Identifiant </label>
              <input type="text" name="login" class="form-control" [(ngModel)]="login">
            </div>
            <div class="form-group">
              <label>Email </label>
              <input type="email" name="email" class="form-control" [(ngModel)]="email">
            </div>
            <div class="form-group">
              <label>Mot de passe </label>
              <input type="password" name="password" class="form-control" [(ngModel)]="password">
            </div>
            <div class="row justify-content-md-center">
              <button type="button" (click)="submit()" class="btn btn-success">ME CONNECTER</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
